<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>Engagement Party | Jessica & Nicolas</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Gilded Age Palette */
            --gold: #B8982E;
            --dark-gold: #4a5a28;
            --burgundy: #4a5a28;       /* Gold 4a5a28, Green 264e36, burgundy 4a5a28 */
            --forest-green: #4a5a28;   
            --cream: #eaeee2;   /* Background */       
            --bg: #264e36;      /* Nothing */         
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            color: var(--forest-green);
        }

        /* Hero Card */
        .hero-card {
            width: 1000px;
            background-color: var(--cream);
            border: 25px solid transparent;
            /* Gold Glitter texture frame */
            border-image: url('https://www.transparenttextures.com/patterns/gold-glitter.png') 30 round;
            outline: 6px double var(--gold);
            outline-offset: -20px;
            padding: 100px 80px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            animation: fadeIn 1.2s ease-out;
            overflow: hidden;
            z-index: 10;
            gap: 30px; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Decorative Corners */
        .hero-card::before, .hero-card::after {
            content: "⚜";
            position: absolute;
            color: var(--gold);
            font-size: 45px;
            opacity: 0.6;
        }
        .hero-card::before { top: 40px; left: 40px; }
        .hero-card::after { top: 40px; right: 40px; }

        .engagement-banner {
            border-bottom: 2px solid var(--forest-green);
            display: inline-block;
            padding-bottom: 12px;
            margin: 0;
        }

        .engagement-banner h2 {
            font-size: 34px;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--burgundy);
            margin: 0;
            font-weight: 700;
        }

        .header-text-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .presence-text {
            letter-spacing: 7px;
            font-size: 24px;
            margin: 0;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--burgundy);
        }

        .celebrate-text {
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 19px;
            margin: 0;
            opacity: 0.8;
            color: var(--burgundy);
        }

        /* Names in Burgundy */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 115px; 
            color: var(--burgundy);
            margin: 0;
            font-weight: 400;
            line-height: 1.1;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
        }

        .and {
            font-style: italic;
            font-size: 46px;
            margin: 10px 0;
            color: var(--burgundy);
            font-family: 'Cormorant Garamond', serif;
        }

        /* Photo Section */
        .photo-wrapper {
            margin: 20px 0;
            width: 75%;
            border: 1px solid var(--gold);
            padding: 12px;
            background: #fff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .couple-photo {
            width: 100%;
            height: 450px;
            display: block;
            object-fit: cover;
            filter: contrast(1.02) saturate(0.9);
        }

        /* Location and Time inside Hero Card */
        .hero-location-time {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .hero-location {
            font-weight: 400;
            letter-spacing: 5px;
            font-size: 26px;
            line-height: 1.4;
            margin: 0;
            color: var(--burgundy);
            text-transform: uppercase;
        }

        .hero-location strong {
            display: block;
            font-weight: 700;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .hero-time {
            font-size: 24px;
            letter-spacing: 3px;
            color: var(--burgundy);
            font-weight: 600;
        }

        /* Logistics Section */
        .logistics-section {
            width: 1000px;
            padding: 60px 80px; 
            background-color: var(--cream);
            box-sizing: border-box;
            text-align: center;
            margin-top: -2px; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px; 
        }

        .footer-message {
            font-size: 28px;
            letter-spacing: 3px;
            margin: 0;
            color: var(--forest-green);
            text-transform: uppercase;
            line-height: 1.6;
            font-weight: 600;
            font-style: italic;
        }

        .deadline {
            font-size: 20px;
            margin: 0;
            display: block;
            color: var(--burgundy);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Language Switcher */
        .lang-switcher {
            width: 100%;
            margin: 0;
            padding-top: 50px;
            border-top: 1px solid rgba(178, 147, 93, 0.3);
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .lang-btn-small {
            background: none;
            border: none;
            color: var(--forest-green);
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            letter-spacing: 3px;
            opacity: 0.7;
            text-transform: uppercase;
            font-weight: 600;
        }

        .lang-btn-small:hover { opacity: 1; color: var(--burgundy); }
    </style>
</head>
<body>

    <div class="hero-card">
        <div class="engagement-banner">
            <h2 id="banner-text">Engagement Party</h2>
        </div>

        <div class="header-text-group">
            <p class="presence-text" id="header-text">The Honor of Your Presence is Requested</p>
            <p class="celebrate-text" id="sub-header">To Celebrate the Engagement of</p>
        </div>
        
        <div class="names-group">
            <h1>Jessica Gutstein</h1>
            <div class="and" id="and-text">and</div>
            <h1>Nicolas Gachancipa</h1>
        </div>

        <div class="photo-wrapper">
            <img src="engagement_2_bw.jpeg" alt="Jessica and Nicolas" class="couple-photo" onerror="this.src='https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&q=80&w=1200'">
        </div>

        <div class="hero-location-time">
            <div class="hero-location">
                <strong id="location-name">13384 LAKESIDE TERRACE</strong>
                COOPER CITY, FLORIDA
            </div>
            <div class="hero-time" id="event-time">
                at 7:00 PM
            </div>
        </div>
    </div>

    <div class="logistics-section">
        <p class="footer-message" id="footer-invite">
            A Soirée of Splendor and High Rejoicing<br>
            to commence the journey of a lifetime
        </p>
        
        <span class="deadline" id="rsvp-deadline">R.S.V.P. BY MAY 1ST</span>

        <div class="lang-switcher">
            <button class="lang-btn-small" onclick="updateLang('en')">English</button>
            <button class="lang-btn-small" onclick="updateLang('es')">Español</button>
            <button class="lang-btn-small" onclick="updateLang('it')">Italiano</button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                banner: "Engagement Party",
                header: "The Honor of Your Presence is Requested",
                subHeader: "To Celebrate the Engagement of",
                and: "and",
                footer: "A Soirée of Splendor and High Rejoicing<br>to commence the journey of a lifetime",
                deadline: "R.S.V.P. BY MAY 1ST",
                time: "at 7:00 PM"
            },
            es: {
                banner: "Fiesta de Compromiso",
                header: "Nos honraría contar con su presencia",
                subHeader: "para celebrar nuestro compromiso",
                and: "y",
                footer: "Una velada de esplendor y alegría<br>para comenzar el viaje de toda una vida",
                deadline: "Favor de confirmar antes del 1 de mayo",
                time: "a las 7:00 PM"
            },
            it: {
                banner: "Festa di Fidanzamento",
                header: "Abbiamo l'onore di richiedere la vostra presenza",
                subHeader: "Per celebrare il fidanzamento di",
                and: "e",
                footer: "Una serata di splendore e grande gioia<br>per iniziare il viaggio di una vita",
                deadline: "R.S.V.P. ENTRO IL 1° MAGGIO",
                time: "alle 19:00"
            }
        };

        function updateLang(lang, immediate = false) {
            const data = translations[lang];
            if (!data) return;

            const applyContent = () => {
                const banner = document.getElementById('banner-text');
                const header = document.getElementById('header-text');
                const subHeader = document.getElementById('sub-header');
                const and = document.getElementById('and-text');
                const footer = document.getElementById('footer-invite');
                const deadline = document.getElementById('rsvp-deadline');
                const time = document.getElementById('event-time');

                if (banner) banner.innerText = data.banner;
                if (header) header.innerText = data.header;
                if (subHeader) subHeader.innerText = data.subHeader;
                if (and) and.innerText = data.and;
                if (footer) footer.innerHTML = data.footer;
                if (deadline) deadline.innerText = data.deadline;
                if (time) time.innerText = data.time;
            };
            applyContent();
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang') || 'en';
            updateLang(lang, true);
        };
    </script>
</body>
</html>
