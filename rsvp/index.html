
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica & Nicolas | Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap');

        :root {
            --gold: #c5a059;
            --dark-gold: #8c6d31;
            --cream: #fdf5e6;
            --brown: #3d3225;
            --bg: #2c241a;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Cinzel', serif;
            color: var(--brown);
            overflow: hidden;
        }

        .invitation-card {
            width: 100%;
            max-width: 500px;
            background-color: var(--cream);
            border: 15px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/gold-glitter.png') 30 round;
            outline: 4px double var(--gold);
            outline-offset: -12px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            position: relative;
            box-sizing: border-box;
        }

        /* Decorative Ornament */
        .invitation-card::before {
            content: "❧";
            font-size: 32px;
            color: var(--gold);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        h3 {
            letter-spacing: 4px;
            font-size: 11px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0.8;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 52px; 
            color: var(--dark-gold);
            margin: 10px 0 30px 0;
            font-weight: normal;
            text-transform: none;
            letter-spacing: 1px;
        }

        .lang-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .lang-btn {
            background-color: var(--brown);
            color: var(--cream);
            border: 1px solid var(--brown);
            padding: 18px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
            text-decoration: none;
            display: block;
        }

        .lang-btn:hover {
            background-color: transparent;
            color: var(--brown);
            transform: scale(1.02);
        }

        .sub-text {
            font-size: 9px;
            margin-top: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            h1 { font-size: 42px; }
            .invitation-card { padding: 50px 20px; }
            .lang-btn { padding: 15px; font-size: 11px; }
        }
    </style>
</head>
<body>

    <div class="invitation-card">
        <h3>Welcome | Bienvenidos | Benvenuti</h3>
        <h1>Jessica & Nicolas</h1>
        
        <div class="lang-options">
            <!-- Redirects to the provided URL with the lang parameter -->
            <button class="lang-btn" onclick="goToInvite('en')">Open Invite</button>
            <button class="lang-btn" onclick="goToInvite('es')">Abrir Invitación</button>
            <button class="lang-btn" onclick="goToInvite('it')">Apri l'Invito</button>
        </div>

        <div class="sub-text">Engagement Party - May 30, 2026</div>
        <div class="sub-text">Wedding - April 3, 2027</div>
    </div>

    <script>
        function goToInvite(lang) {
            const destination = "https://nicolasgapa.github.io/engagement-invitation/";
            // Append the lang parameter to the URL
            window.location.href = destination + "?lang=" + lang;
        }
    </script>
</body>
</html>
